<div class="vertical-scroll" ng-controller="TableDataPageCtrl as vm">
  <div class="spinner" ng-show="vm.loadingData">
    <i class="fa fa-spinner fa-spin"></i> Loading...
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>City name</th>
        <th>Date/Time</th>
        <th>Humidity</th>
        <th>Temp/min</th>
        <th>Temp/max</th>
        <th>Sunrise time</th>
        <th>Sunset Time</th>
        <th>(CO) Concentration</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="city in vm.cityData">
        <td>{{ city.city }}</td>
        <td>{{ city.datetime }}</td>
        <td>{{ city.humidity }}</td>
        <td>{{ city.minTemp }}</td>
        <td>{{ city.maxTemp }}</td>
        <td>{{ city.sunrise }}</td>
        <td>{{ city.sunset }}</td>
        <td>{{ city.concentration }}</td>
      </tr>
    </tbody>
  </table>
</div>
